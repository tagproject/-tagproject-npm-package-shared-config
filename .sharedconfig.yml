rootDir: ".config"
outDir: "."

rules:
  ".husky/commit-msg": true
  ".vscode/cspell.json": [ "words" ]
  ".vscode/launch.json": [ "configurations" ]
  ".gitignore": true
  ".npmignore": true
  "jest.modules.json": [ "es6" ]
  "typedoc.json": [ "entryPoints" ]

scripts:
  "prepare:config": "ts-package-shared-config"
  "prepare:husky": "husky install"
  "prepare": "npm-run-all prepare:*"
  "check:lint": "rimraf coverage && eslint \"src/**\" --ext .ts"
  "check:spell": "cspell -c .vscode/cspell.json --no-summary \"README.md\" \"src/**/*.ts\""
  "check": "npm-run-all check:*"
  "test:jest": "jest"
  "test": "npm-run-all test:*"
  "generate:changelog": "changelog generate --bump"
  "generate:docs": "rimraf docs/api && typedoc"
  "generate:ghinfo": "ghinfo generate -d media -t utils"
  "generate": "npm-run-all generate:*"
  "build:ts": "rimraf lib && tsc --extendedDiagnostics"
  "build": "npm-run-all build:*"
  "release": "npm-run-all prepare check test build generate"

dependencies:
  - "@babel/preset-env": "7.x"
  - "@types/jest": "26.x"
  - "@types/node": "14.x"
  - "@typescript-eslint/eslint-plugin": "4.x"
  - "@typescript-eslint/parser": "4.x"
  - "babel-jest": "26.x"
  - "changelog-guru"
  - "cspell"
  - "eslint": "7.x"
  - "eslint-config-prettier": "8.x"
  - "eslint-plugin-import": "2.x"
  - "eslint-plugin-jest": 24.x"
  - "eslint-plugin-node": "11.x"
  - "eslint-plugin-optimize-regex": "1.x"
  - "eslint-plugin-promise": "5.x"
  - "ghinfo"
  - "husky": "6.x"
  - "jest": "26.x"
  - "npm-run-all"
  - "prettier"
  - "rimraf"
  - "ts-jest": "26.x"
  - "typedoc": "0.20.x"
  - "typedoc-plugin-markdown": "3.x"
  - "typescript": "4.x"
