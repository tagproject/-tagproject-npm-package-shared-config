rootDir: ".config"
outDir: "."

mergeRules:
  ".husky/commit-msg": true
  ".vscode/cspell.json": [ "words" ]
  ".vscode/launch.json": [ "configurations" ]
  ".gitignore": true
  ".npmignore": true

ignorePatterns:
  ".gitignore": [
    "*.log",
    "*.pid",
    "*.pid.lock",
    "*.seed",
    "*.tgz",
    ".editorconfig",
    ".env",
    ".eslintcache",
    ".eslintignore",
    ".eslintrc",
    ".prettierignore",
    ".prettierrc",
    ".yarn-integrity",
    "/.husky/",
    "/.vscode/",
    "coverage",
    "jest.config.js",
    "lib",
    "logs",
    "node_modules/",
    "pids",
    "tsconfig.json",
    "tsconfig.tsbuildinfo",
    "yarn-debug.log*",
    "yarn-error.log*"
  ]
  ".npmignore": [
    "**/__mocks__/**",
    "**/__tests__/**",
    ".changelogrc.yml",
    ".config",
    ".editorconfig",
    ".env",
    ".eslintignore",
    ".eslintrc",
    ".ghinfo",
    ".gitattributes",
    ".github",
    ".husky",
    ".prettierignore",
    ".prettierrc",
    ".vscode",
    "CODE_OF_CONDUCT.md",
    "codecov.yml",
    "codegen.yml",
    "coverage/",
    "docs/",
    "example/",
    "jest.config.js",
    "media/",
    "node_modules/",
    "src/",
    "tsconfig.json"
  ]
  ".eslintignore": [
    "*.gql",
    "*.js",
    "__generated__",
    "lib"
  ]
  ".prettierignore": [
    "lib/"
  ]

executableFiles: [
  ".husky/commit-msg",
  ".husky/pre-commit",
]

scripts:
  "prepare:config": "node --experimental-specifier-resolution=node node_modules/.bin/ts-package-shared-config"
  "prepare:husky": "husky install"
  "prepare": "npm-run-all prepare:*"
  "lint:eslint": "rimraf coverage && eslint \"src/**\" --ext .ts"
  "lint:spell": "cspell -c .vscode/cspell.json --no-summary \"README.md\" \"src/**/*.ts\""
  "lint": "npm-run-all lint:*"
  "test:jest": "node --experimental-vm-modules node_modules/.bin/jest"
  "test": "npm-run-all test:*"
  "generate:changelog": "node --experimental-specifier-resolution=node node_modules/.bin/changelog generate --bump"
  "generate:ghinfo": "node --experimental-specifier-resolution=node node_modules/.bin/ghinfo generate -d media -t utils"
  "generate": "npm-run-all generate:*"
  "build:ts": "rimraf lib && tsc --extendedDiagnostics"
  "build": "npm-run-all build:*"
  "release": "npm-run-all prepare lint test build generate"

dependencies:
  - "@types/jest": "27.x"
  - "@types/node": "14.x"
  - "@typescript-eslint/eslint-plugin": "4.x"
  - "@typescript-eslint/parser": "4.x"
  - "changelog-guru": "3.x"
  - "cspell"
  - "eslint": "7.x"
  - "eslint-config-prettier": "8.x"
  - "eslint-plugin-import": "2.x"
  - "eslint-plugin-jest": 24.x"
  - "eslint-plugin-node": "11.x"
  - "eslint-plugin-optimize-regex": "1.x"
  - "eslint-plugin-promise": "5.x"
  - "ghinfo": "2.x"
  - "husky": "7.x"
  - "jest": "27.x"
  - "npm-run-all"
  - "prettier"
  - "rimraf"
  - "ts-jest": "27.x"
  - "typescript": "4.x"
